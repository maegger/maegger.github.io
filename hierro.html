<!DOCTYPE html>
<html>
    <head>
        <title>El Hierro Elevation Service</title>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://openlayers.org/en/v3.9.0/css/ol.css" type="text/css">
        <script src="https://openlayers.org/en/v3.9.0/build/ol.js"></script>
        <script type="text/javascript" src="proj4js-combined.js"></script>
        <style>
            .map {
                background: white;
                height: 50%;
                width: 50%;
            }
            body, html {
                height: 100%;
                width: 100%;
            }
            * {
                font-family:  Arial, Helvetica, sans-serif;
                padding-left: 3px;
                padding-right: 3px;
            }
        </style>
    </head>
    <body >
        <div style="height: 85%;width: 100%">
            <h1>El Hierro Elevation Service</h1>
            
<br>
Elevation data only in eastern part of El Hierro!!!
<div id="z">Click into map, o get an elevation value</div><br>
            <div id="map" class="map"></div><br>
        
       
        
<a align="right" href="https://egger-gis.at"><img src="logo.png"></a>
            
        </div>
        <script>
            
            map = new ol.Map({ 
 				layers : [new ol.layer.Tile({ 
 					source : new ol.source.OSM() 
 				})], 
 				target : 'map', 
				controls : ol.control.defaults({ 
					attributionOptions : /** @type {olx.control.AttributionOptions} */( { 
 						collapsible : false 
					}) 
				}), 
				view : new ol.View({ 
				 center: [-1995000,	3228090],
				zoom : 14
					 
				}) 
			}); 

            
           
            
            map.on('click', function (evt) {
                nodata = false;
                var coord = evt.coordinate;
                var x = coord[0];
                var database = "";
                var mod_x_path = x % 20000;
                path_x = x - mod_x_path;
                var y = coord[1];
                database = path_x ;

                var mod_y = y % 10;
                var raster_y = y - mod_y;
                var mod_x = x % 10;
                var raster_x = x - mod_x;
                var txtFile = new XMLHttpRequest();
                txtFile.open("GET", "https://raw.githubusercontent.com/maegger/" + database + "/master/" + raster_y + ".txt", true);
                txtFile.onreadystatechange = function () {
                    if (txtFile.readyState === 4) {
                        // Makes sure the document is ready to parse.
                        if (txtFile.status === 200) {
                            // Makes sure it's found the file.
                            inhalt = txtFile.responseText;
                            liste = inhalt.split("\n");
                            var arrayLength = liste.length;
                            var len = raster_x + "";
                            for (var i = 0; i < arrayLength; i++) {
                                var zeile = liste[i];
                                var res = zeile.substring(0, len.length);
                                if (res === len) {
                                    var hoe = Math.round(zeile.split(" ")[1]);
                                    document.getElementById("z").innerHTML = "Elevation : " + hoe + " m ";
                                    break;
                                } else {
                                    document.getElementById("z").innerHTML = "No Data";
                                }
                            }
                        } else {
                            document.getElementById("z").innerHTML = "No Data";
                        }
                    }
                }
                txtFile.send(null);
            });
        </script>
    </body>
</html>
