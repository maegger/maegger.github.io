<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Elevation service</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
            * {
                font-family:  Arial, Helvetica, sans-serif;
                
                font-weight: 600;
            }
      #map {
        height: 75%;
      }
    </style>
  </head>
  <body>
<h1>&nbsp;&nbsp;Abfrage Höhenpauschale</h1>

	&nbsp;&nbsp;Bitte in die Karte drücken, um Ihre Höhenpauschale festzustellen:<br><br>
        <div id="map"></div><br><br>
    &nbsp;&nbsp;Webseitenbetreung durch Manfred Egger.  Web: <a href="http://www.egger-gis.at">http://www.egger-gis.at </a>. Hosting durch: <a href="https://github.com/">https://github.com/ </a>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: {lat: 47.25, lng: 11.39},  // Denali.
    mapTypeId: 'satellite'
  });
  var elevator = new google.maps.ElevationService;
  var infowindow = new google.maps.InfoWindow({map: map});

  // Add a listener for the click event. Display the elevation for the LatLng of
  // the click inside the infowindow.
  map.addListener('click', function(event) {
    displayLocationElevation(event.latLng, elevator, infowindow);
  });
}

function displayLocationElevation(location, elevator, infowindow) {
  // Initiate the location request
  elevator.getElevationForLocations({
    'locations': [location]
  }, function(results, status) {
    infowindow.setPosition(location);
    if (status === google.maps.ElevationStatus.OK) {
      // Retrieve the first result
      if (results[0]) {
	var klasse = 'KLASSE 1: bis 1000'
	if (results[0].elevation > 1000 && results[0].elevation < 1600 ){
		klasse = 'KLASSE 2: bis 1600 m'
	}
        if (results[0].elevation > 1600 && results[0].elevation < 2600 ){
		klasse = 'KLASSE 3: bis 2600 m'
	}
        if (results[0].elevation > 2600 && results[0].elevation < 3000 ){
		klasse = 'KLASSE 4: bis 3000 m'
	}
	if (results[0].elevation > 3000){
		klasse = 'KLASSE 5: über 3000 m'
	}
        // Open the infowindow indicating the elevation at the clicked position.
        infowindow.setContent('SEEHÖHE:  ' +
            Math.round(results[0].elevation * 100) / 100 + ' m <br><br>' +  klasse);
      } else {
        infowindow.setContent('No results found');
      }
    } else {
      infowindow.setContent('Elevation service failed due to: ' + status);
    }
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIGK4IRPW_JBwHXl5odTeyGe-_vJrloiI&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
